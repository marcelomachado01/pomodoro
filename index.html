<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Pomodoro</h1>

        <div class="timer" id="timer">25:00</div>

        <div class="edit-time">
        <label>Foco:</label>
        <input type="number" id="customFocus" min="1" placeholder="min" />
        <label>Pausa:</label>
        <input type="number" id="customBreak" min="1" placeholder="min" />
        <button id="applyTime">Aplicar</button>
        </div>

        <div class="cycle-info" id="cycleType">Modo: Foco</div>
        <div class="buttons">
        <button id="start">Iniciar</button>
        <button id="pause">Pausar</button>
        <button id="reset">Resetar</button>
        <select id="themeSelector">
            <option value="tema-hacker">👨‍💻 Hacker</option>
            <option value="tema-claro">🌞 Claro</option>
            <option value="tema-azul">💧 Azul</option>
        </select>
        </div>

        <div class="chart-container">
        <canvas id="productivityChart" width="400" height="200"></canvas>
        </div>
    </div>

    <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
